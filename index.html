<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynotic Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Outfit", sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
      background: linear-gradient(160deg, #4c1d95, #7e22ce, #a78bfa);
      background-size: 400% 400%;
      animation: aurora 10s ease-in-out infinite;
      color: #f5f3ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 0.4s ease;

      /* ðŸš« Disable native pull-to-refresh */
      overscroll-behavior-y: contain;
    }

    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3.5rem);
      font-weight: 700;
      background: linear-gradient(90deg, #fff, #ddd6fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 50px;
      text-shadow: 0 0 15px rgba(255,255,255,0.15);
      animation: fadeDown 1.3s ease forwards;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 90%;
      max-width: 320px;
    }

    .menu a {
      background: rgba(255,255,255,0.08);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.15);
      padding: 14px 0;
      border-radius: 14px;
      font-weight: 600;
      text-decoration: none;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeUp 1.3s ease forwards;
    }

    .menu a:nth-child(1) { animation-delay: 0.3s; }
    .menu a:nth-child(2) { animation-delay: 0.5s; }
    .menu a:nth-child(3) { animation-delay: 0.7s; }

    .menu a:hover {
      background: rgba(255,255,255,0.15);
      transform: translateY(-3px);
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.6);
      letter-spacing: 0.3px;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ðŸ”„ indikator refresh */
    #refreshIndicator {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 28px;
      height: 28px;
      border: 3px solid rgba(255, 255, 255, 0.5);
      border-top: 3px solid white;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.2s, top 0.2s;
      z-index: 9999;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: translateX(-50%) rotate(0deg); }
      to { transform: translateX(-50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="refreshIndicator"></div>

  <h1>Start Your Release</h1>

  <div class="menu">
    <a href="https://forms.gle/xakv9ey6SDUm41sd9">Original</a>
    <a href="https://forms.gle/yypvDNhnj1vuoGgQ9">Cover to Master</a>
    <a href="https://dynoticid.github.io/distribution/">Home</a>
  </div>

  <footer>Â© 2025 Dynotic ID</footer>

  <script>
    // Pull-to-refresh custom
    let startY = 0;
    let pulling = false;
    const indicator = document.getElementById("refreshIndicator");

    window.addEventListener("touchstart", e => {
      if (window.scrollY === 0) {
        startY = e.touches[0].clientY;
        pulling = true;
      }
    });

    window.addEventListener("touchmove", e => {
      if (!pulling) return;
      const distance = e.touches[0].clientY - startY;
      if (distance > 0) {
        indicator.style.opacity = "1";
        indicator.style.top = `${Math.min(60, distance / 2)}px`;
        e.preventDefault(); // hentikan scroll native
      }
    }, { passive: false });

    window.addEventListener("touchend", e => {
      if (!pulling) return;
      const distance = e.changedTouches[0].clientY - startY;
      pulling = false;
      indicator.style.top = "15px";
      if (distance > 100) {
        document.body.style.opacity = "0";
        setTimeout(() => location.reload(), 400);
      } else {
        indicator.style.opacity = "0";
      }
    });
  </script>
</body>
</html>
